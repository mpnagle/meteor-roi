<template name="Step_3">
  {{#if show}}


  {{InitializeStep3}}
  <div class="instructions" id="Step 3">
    <div id="step_3" class="instructionsHeading">Step 3 - Staffing </div> {{> InstructionsStep3}}
  </div>



  <div class="enrollment_form">





    <div>  
       <table id="staffing_elements">
	 <caption>Fixed Staffing Elements</caption>
        <tr>
	  <th>Position Type</th>
	  <th>Position Title</th>
	  <th>Percent Effort</th>
	  <th>Salary</th>
	</tr>

       </table>
       <div class="buttonDiv">
	 <button id="addRowFixedStaff">+Add</button>
       </div>
    </div>

       <table id="variable_staffing_elements">
	 <caption>Variable Staffing Elements</caption>
	 <tr>
       <th>Position Type</th>
       <th>Position Title</th>
       <th>Percent Effort</th>
       <th>Salary</th>
       <th>Patient Load / FTE </th>
     </tr>
       </table>
<div class="buttonDiv">
       <button id="addRowVariableStaff">+Add</button>
       <button id = "calculate3">Submit</button>
<!--       <ul id ='result3' /> -->
</div>
       
    <!--   <button id="submitStep3">Submit</button> -->

       
   </div>
   {{/if}}
</template>

<template name="InstructionsStep3">
  <div>

Consider how your staffing requirements may be different than what it is now, especially at an early stage of research compared to an operational stage of service. 

Enter staffing resources that will change with the number of patients.
  </div>
</template>
