<template name="leftSidebar">
  {{#each sections}}
    {{> tabs}}
  {{/each}}
</template>

<template name="tabs">
  <div class = "tab {{selected}}">
    <span class="name">{{name}}</span>
  </div>
</template>

<template name ="introduction">
  <div id="introduction">
    <span id= "block_1">Introduction: Lorem ipsem .... </span>
    <span id= "block_2">Before You Get Started: Lorem ipsem ... </span>
    <span id= "block_3">About the ROI: Lorem ipsem ... </span>
  </div>
</template>

<template name="PatientEnrollment">
  <div class="intro_text" id="Step 1">
    <span id= "step_1">Step 1: Introduction. {{> LoremIpsem }} </span>
  </div>
  <div class = "enrollment_form" id="form_1">
    Initial Enrollment
    <input id="initial_enrollment" type="text" />
    Year 5 Enrollment Goal
    <input id="year_5_enrollment" type="text" />
    Intervention Months
    <input id="intervention_months" type="text" />
  </div>
</template>


<template name="Technology">
  <div class="intro_text" id="Step 2">
    <span id="step_2">Step 2 - Instructions <p> {{> LoremIpsem }}</span>
  </div>
  
  <div class="enrollment_form" id = "form_2">
    <b>One-time Technology Costs:</b>
    <table id="one_time_costs">
      <tr>
	<td>Cost</td>
	<td>Type</td>
	<td>Classification</td>
	<td>Time</td>
      </tr>
      <tr> 
	<td> <input id="cost_1" type="text" /> </td>
	<td> 
	  <select>
	    <option value="startup">Startup Fee</option>
	    <option value="purchased_hardware">Hardware (Purchased)</option>
	    <option value="misc_fee">Misc. Technology Fee</option>
	    <option value="other">Other</option>
	  </select>
	</td>
	<td>
	  <select>
	    <option value="shelf_life">Shelf Life</option>
	    <option value="amortize">Amortize</option>
	  </select>
	</td>
	<td>
	  <input id="time_1" type="text" />
	</td>
      </tr>
    </table>
    
    <b>Recurring Technology Costs:</b>
    <table id="recurring_costs">
      <tr>
	<td>Cost</td>
	<td>Type</td>
	<td>Frequency Billed</td>
      </tr>
      <tr>
	<td><input id="cost_recurring_1" type="text"></td>
	<td>
	  <select>
	    <option value="hardware_rent">Hardware(Rent.)</option>
	    <option value="data_cellular">Data Cost - Cellular</option>
	    <option value="data_landline">Data Cost - Landline</option>
	    <option value="data_other">Data Cost - Other</option>
	    <option value="shipping">Shipping / Refurbishing</option>
	    <option value="server">Server / Hosting</option>
	    <option value="misc_tech">Misc. Tech Fees</option>
	  </select>
	</td>
	<td>
	  <select>
	    <option value="annual">Annual</option>
	    <option value="monthly_unit">Monthly/Unit</option>
	    <option value="monthly_patient">Monthly/Patient</option>
	    <option value="yearly_unit">Yearly/Unit</option>
	    <option value="yearly_patient">Yearly/Patient</option>
	    <option value="one_time_patient">One Time/Patient</option>
	  </select>
	</td>
      </tr>
    </table>
    <p>
      <b>% patients on cellular</b>
      <input id="patients_on_cell" type="text">
    </p>

    
  </div>
</template>

	</td>

	</td>
	<td>

	    <option id="100">100</option>

	<td>Position Type</td>

	<td>Percent Effort</td>
	<td>Salary</td>
	<td>Patient Load / FTE </td>
      </tr>
      <tr>
	<td>
	  <select>
	    <option value="clinical">Clinical</option>
	    <option value="support_staff">Support Staff</option>
	    <option value="other">Other</option>
	  </select>
      </td>
	<td>
	  <input id="position_title" type="text" />
	</td>
	<td>
	  <option id="100">100</option>
	  <option id="75">75</option>
	  <option id="50">50</option>
	  <option id="25">25</option>
	  <option id="Other">Other</option>
	</td>
	<td>
	  <input id="salary" type="text" />
	</td>
	<td>
	  <input id="patient_load" type="text" />
      </td>
      </tr>
    </table>
  </div>
</template>
